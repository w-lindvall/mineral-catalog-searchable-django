<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>Macky's Minerals: A delicious catalog of minerals</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cousine'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<div>
{% block bounds_size %}
{% endblock %}
  <div class="grid-100">
    <a href="/">
      <svg class="logo" viewBox="0 0 127.6 84.8" preserveAspectRation="xMinYMin meet">
          <polygon points="42.7,84.8 49.6,79.4 40, 62.5 51.2,43.5 51.2,43.5 25,0 0,55.6"></polygon>
          <polygon class="logo--middle" points="52.9,79.5 52.9,79.5 84.8, 80.1 59.7,35 43.3,62.4 "></polygon>
          <polygon points="127.6,61.4 127.6,61.4 110.3, 13.5 110.3,13.5 70.3,48.1 70.3,48.1 88.3, 80.5 95.3,81.4 95.3,81.4 "></polygon>
      </svg>
      <h1 class="logo__name text-centered">Macky's Minerals</h1>
    </a>
    <p class="logo__text text-centered">They're not rocks!</p>
      <form action="{% url 'mineral_name_search' %}" method="GET">
        <input type="search" name="q" title="search">
        <button type="submit">Search</button>
      </form>

      <ul class="minerals__container">
        {% for letter in 'abcdefghijklmnopqrstuvwxyz' %}
          <li class="minerals__item">
            <form action="{% url 'mineral_first_search' %}" method="GET">
              <button type="submit" name="q" value="{{ letter }}" class="minerals__anchor">{{ letter }}</button>
            </form>
          </li>
        {% endfor %}
      </ul>

    {% block content %}
    {% endblock %}
  </div>
</div>
</body>
</html>
