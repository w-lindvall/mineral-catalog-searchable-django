{% extends "layout.html" %}
{% load course_extras %}

{% block bounds_size %}
  <div class="bounds">
{% endblock %}

{% block content %}

<div class="grid-100">
  {% group_nav %}
</div>

  <div class="grid-100">
    <ul class="minerals__container">
      {% if minerals %}
        {% for mineral in minerals %}
          <li class="minerals__item">
            <a class="minerals__anchor"
               href="{% url 'mineral_detail' pk=mineral.pk %}">
              {{ mineral.name|title }}
            </a>
          </li>
        {% endfor %}
      {% else %}
        <li class="minerals__item">
          <strong>No items found.</strong>
        </li>
      {% endif %}
    </ul>
  </div>

{% endblock %}
